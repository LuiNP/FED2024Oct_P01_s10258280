<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-3 CA1</title>
</head>
<body>
    <header>
        <h1>Message board</h1>
        <p>Fill out the form to send in</p>
        <h3>-----------------------------</h3>
    </header>
    <form>
    <div>
        <h2>
            <textarea placeholder="Your message here"></textarea>
        </h2>
        <h2>Set the Send</h2>
        <input type = "text" placeholder = "Who's sending? Sign here">
        <input type = "date">
        <input type = "time">
    </div>
    <div>
        <h3> Select Tier</h3>
        <input type = "radio"> Basic
        <input type = "radio"> Stock
        <input type = "radio"> Express
        <input type = "radio"> Premier
    </div>
    <div>
        <h3> Select Locations</h3>
        <input type = "checkbox"> Instagram
        <input type = "checkbox"> Twitter
        <input type = "checkbox"> BlueSky
        <input type = "checkbox"> Facebook
    </div>
    <input type ="submit">
    </form>
</body>
</html>
